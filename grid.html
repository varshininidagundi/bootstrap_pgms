<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-lg my-5">
        <h1>basic grid</h1>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 4</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h1>column width</h1>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-1">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-1">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            <div class="col-4">
                <div class="p-5 bg-primary text-light">col 4</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>responsive column width</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-sm-1 col-lg-1">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-sm-1 col-lg-1">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            <div class="col-sm-2 col-lg-4">
                <div class="p-5 bg-primary text-light">col 4</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h1>justify content  ---- works similar to flex box</h1>
        <div class="row justify-content-between"><!--works like flex box-->
        <div class="col-md-3">
            <div class="bg-primary p-5 text-light">col1</div>
        </div>
        <div class="col-md-3">
            <div class="bg-primary p-5 text-light">col2</div>
        </div>
        <div class="col-md-3">
            <div class="bg-primary p-5 text-light">col3</div>
        </div>
        </div>
    </div>


</body>
</html>
